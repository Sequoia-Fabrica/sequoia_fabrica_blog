  <div class="mobile-menu">
    <button class="menu-toggle">Menu</button>
    <div class="menu-items" id="menu-items">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" {{if strings.HasPrefix .URL "https" }} target="_blank" {{end}}>{{ .Name }}</a>
        {{ if not (eq . (index $.Site.Menus.main (sub (len $.Site.Menus.main) 1))) }}
          <span class="menu-separator">|</span>
        {{ end }}
      {{ end }}
    </div>
  </div>
