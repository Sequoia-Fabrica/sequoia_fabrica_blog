{{- $size := default "regular" (.Get "size" | lower) }}
{{- if not (in (slice "regular" "large" "small") $size) }}
    {{- $size = "regular" }}
{{- end }}

<div class="columns-wrapper">
    <div class="columns columns-{{ $size }}">
        {{- range split .Inner "<--->" }}
        <div class="columns_content">{{ . | $.Page.RenderString -}}</div>
        {{- end }}
    </div>
</div>
