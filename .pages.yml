components:
  seo_fields:
    label: SEO Fields
    fields:
      - name: meta_title
        label: Meta Title
        type: string
        description: "SEO title (if different from main title)"
      - name: meta_description
        label: Meta Description
        type: text
        description: "SEO description for search engines"
      - name: meta_keywords
        label: Meta Keywords
        type: string
        list: true
        description: "SEO keywords"
      - name: og_image
        label: Open Graph Image
        type: image
        description: "Image for social media sharing"
        options:
          media: post-images

  page_settings:
    label: Page Settings
    fields:
      - name: unlisted
        label: Unlisted
        type: boolean
        default: false
        description: "Hide from navigation and search"
      - name: draft
        label: Draft
        type: boolean
        default: false
        description: "Mark as draft (won't be published)"

# Global settings
settings:
  content:
    merge: true
  hide: false
