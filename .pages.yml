# Pages CMS Configuration for Sequoia Fabrica Hugo Site
# Based on https://pagescms.org/docs/configuration/

# Media configuration
media:
  - name: post-images
    label: Post Images
    input: content/posts
    output: /posts
    path: content/posts
    categories: [image]
    extensions: [png, jpg, jpeg, gif, svg, webp]
  - name: icons
    label: Icons
    input: static/icons
    output: /icons
    path: static/icons
    extensions: [svg, png, jpg, jpeg]

# Content configuration
content:
  # Blog posts collection
  - name: posts
    label: Blog Posts
    type: collection
    path: content/posts
    format: yaml-frontmatter
    filename: "{year}-{month}-{day}-{title}.md"
    fields:
      - name: title
        label: Title
        type: string
        required: true
        primary: true
      - name: date
        label: Date
        type: date
        required: true
      - name: summary
        label: Summary
        type: text
        description: "Brief description of the post"
      - name: draft
        label: Draft
        type: boolean
        default: false
      - name: authors
        label: Authors
        type: string
        list: true
        description: "List of author names"
      - name: tags
        label: Tags
        type: string
        list: true
        description: "Tags for categorizing the post"
      - name: categories
        label: Categories
        type: string
        list: true
        description: "Post categories"
      - name: featured_image
        label: Featured Image
        type: image
        description: "Main image for the post"
        options:
          media: post-images
      - name: body
        label: Content
        type: rich-text
        required: true
        description: "Main post content"
    view:
      fields: [title, date, authors, tags, categories, draft]
      primary: title
      sort: [date, title]
      search: [title, summary, authors, tags, categories]
      filters:
        - field: draft
          label: Draft Status
        - field: categories
          label: Categories
        - field: tags
          label: Tags

