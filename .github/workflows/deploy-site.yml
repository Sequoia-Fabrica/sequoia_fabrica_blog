name: Build and deploy site

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'ansible/**'  # Don't rebuild site when only Ansible changes
# on: [push] # on all pushes for testing

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.145.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Python Dependencies
        run: pip install -r utils/requirements.txt

      - name: Build the site
        # TODO: make --baseURL dynamic (a github env var?)
        run: ./utils/build_site.sh --baseURL "//sequoia.garden" --outputDir "./built-site"

      - name: Check for build success
        run: |
          if [ ! -d "built-site" ]; then
            echo "Build failed: 'built-site' directory not found"
            exit 1
          fi
      # Connect to the SeqFab tailnet
      - name: Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      # rsync over changed files
      - name: rsync deploy static site
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -rlpDvzr --delete --exclude='/api' --exclude='.git*' --no-perms --no-owner --no-group
          path: built-site/
          remote_path: /var/www/html/
          remote_host: sol.cloudforest-perch.ts.net
          remote_user: sol
          remote_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}

      # Deploy collector scripts
      - name: rsync deploy collectors
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -rlpDvz --no-perms --no-owner --no-group
          path: collectors/
          remote_path: /opt/sequoia_fabrica_blog/collectors/
          remote_host: sol.cloudforest-perch.ts.net
          remote_user: sol
          remote_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}

      # Restart collector services to load updated scripts
      - name: Restart collector services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 100.91.222.51
          username: sol
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart power-collector.service
            sudo systemctl restart data-orchestrator.service
            sudo systemctl restart weather-collector.service
            sudo systemctl restart calendar-collector.service


