name: Deploy Infrastructure (Ansible)

on:
  push:
    branches: [main]
    paths:
      - 'ansible/**'
      - 'collectors/systemd/**'
  workflow_dispatch:
    inputs:
      git_ref:
        description: 'Git ref to deploy (commit SHA, branch, or tag)'
        required: false
        default: 'main'

jobs:
  # Job 1: Validate and preview changes (no approval required)
  validate:
    runs-on: ubuntu-latest
    # Only run validation on push events (not on workflow_dispatch)
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ansible
        run: pip install ansible

      - name: Ansible syntax check
        run: ansible-playbook --syntax-check ansible/sol.yml

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H sol.cloudforest-perch.ts.net >> ~/.ssh/known_hosts

      - name: Ansible check mode (preview changes)
        run: |
          echo "::notice::Review the diff below before approving deployment"
          ansible-playbook --check --diff \
            ansible/sol.yml \
            -i ansible/inventory.ini \
            -e "deploy_public_key='${{ secrets.DEPLOY_PUBLIC_KEY }}'" \
            -e "tailscale_authkey='${{ secrets.TAILSCALE_AUTHKEY }}'" \
            -e "loggly_account='${{ secrets.LOGGLY_ACCOUNT }}'" \
            -e "loggly_token='${{ secrets.LOGGLY_TOKEN }}'" \
            -e "loggly_username='${{ secrets.LOGGLY_USERNAME }}'" \
            -e "cloudflared_tunnel_token='${{ secrets.CLOUDFLARED_TUNNEL_TOKEN }}'"

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_rsa

  # Job 2: Deploy with approval gate
  deploy:
    runs-on: ubuntu-latest
    # Require approval for push events, but not for manual rollbacks
    environment: ${{ github.event_name == 'push' && 'production' || '' }}
    needs: [validate]
    # Run if validation passed OR if this is a workflow_dispatch
    if: always() && (needs.validate.result == 'success' || github.event_name == 'workflow_dispatch')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref || github.ref }}

      - name: Install Ansible
        run: pip install ansible

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H sol.cloudforest-perch.ts.net >> ~/.ssh/known_hosts

      - name: Run Ansible playbook
        run: |
          ansible-playbook \
            ansible/sol.yml \
            -i ansible/inventory.ini \
            -e "deploy_public_key='${{ secrets.DEPLOY_PUBLIC_KEY }}'" \
            -e "tailscale_authkey='${{ secrets.TAILSCALE_AUTHKEY }}'" \
            -e "loggly_account='${{ secrets.LOGGLY_ACCOUNT }}'" \
            -e "loggly_token='${{ secrets.LOGGLY_TOKEN }}'" \
            -e "loggly_username='${{ secrets.LOGGLY_USERNAME }}'" \
            -e "cloudflared_tunnel_token='${{ secrets.CLOUDFLARED_TUNNEL_TOKEN }}'"

      - name: Comprehensive smoke tests
        run: bash .github/scripts/smoke-tests.sh

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_rsa

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Ansible deployment failed',
              body: `Deployment failed on commit ${context.sha}\n\nSee run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            })
